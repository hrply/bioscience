# MongoDB配置文件
# 用于AI科研助手的数据库服务

# ==================== 网络和连接 ====================
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 100

# ==================== 存储配置 ====================
storage:
  dbPath: /data/db
  journal:
    enabled: true
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# ==================== 进程管理 ====================
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# ==================== 系统日志 ====================
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  logRotate: reopen

# ==================== 安全配置 ====================
security:
  authorization: enabled

# ==================== 性能配置 ====================
operationProfiling:
  slowOpThresholdMs: 100

