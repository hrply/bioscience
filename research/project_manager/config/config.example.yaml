# AI科研助手配置文件
# 复制此文件为 config.yaml 并填入实际配置

# OpenAI配置
openai:
  api_key: "YOUR_OPENAI_API_KEY"  # 或使用环境变量 OPENAI_API_KEY
  base_url: "https://api.openai.com/v1"  # OpenAI兼容API地址
  model: "gpt-4"  # 默认模型

# Google Gemini配置
gemini:
  api_key: "YOUR_GEMINI_API_KEY"  # 或使用环境变量 GEMINI_API_KEY
  model: "gemini-pro"  # 默认模型

# Anthropic Claude配置
anthropic:
  api_key: "YOUR_ANTHROPIC_API_KEY"  # 或使用环境变量 ANTHROPIC_API_KEY
  model: "claude-3-sonnet-20240229"  # 默认模型

# RAGFlow知识库配置
ragflow:
  endpoint: "http://localhost:9380"  # RAGFlow服务地址

# 数据库配置
database:
  path: "experiments.db"  # SQLite数据库文件路径

# 模板配置
templates:
  dir: "templates"  # 模板文件目录

# 结果输出配置
results:
  dir: "results"  # 结果目录
  charts_dir: "results/charts"  # 图表目录

# 其他配置
logging:
  level: "INFO"  # 日志级别
  file: "ai_researcher.log"  # 日志文件
