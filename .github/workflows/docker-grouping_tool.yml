name: Build and Publish Grouping Tool

on:
  # è§¦å‘æ¡ä»¶ï¼šæ¨é€ä»¥ "grouping-v" å¼€å¤´çš„ tagï¼Œä¾‹å¦‚ grouping-v1.0, grouping-v2.1
  push:
    tags:
      - 'grouping-tool:v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # å…è®¸å†™å…¥ GitHub Packages (ghcr.io)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/bioscience-grouping
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}},value=${{ github.ref_name }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./experiment/grouping_tool    # ğŸ‘ˆ å…³é”®ï¼šæ„å»ºä¸Šä¸‹æ–‡æ˜¯å­ç›®å½•
          file: ./experiment/grouping_tool/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
