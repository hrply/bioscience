name: ğŸ³ Auto-build Grouping Tool on Code Change

on:
  push:
    branches: [ main ]  # æˆ–ä½ ä½¿ç”¨çš„ä¸»åˆ†æ”¯åï¼Œå¦‚ master
    paths:
      - 'experiment/grouping_tool/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§± Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./experiment/grouping_tool
          file: ./experiment/grouping_tool/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/bioscience-grouping-tool:latest
            ghcr.io/${{ github.repository_owner }}/bioscience-grouping-tool:${{ github.sha }}